version: "3.8"
services:
  nodered:
    container_name: Node-red
    image: nodered/node-red:latest
    restart: always
    ports:
      - 1880:1880
      - 9999:9999
    links:
      - emqx1
    volumes:
      - node-red-data:/data
    networks:
      emqx-bridge:

  emqx1:
    image: emqx/emqx:latest
    ports:
      - 18083:18083
      - 1883:1883
    networks:
      emqx-bridge:
        aliases:
        - node1.emqx.io

volumes:
  node-red-data:

networks:
  emqx-bridge:
    driver: bridge